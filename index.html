<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter E-commerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navbar, onde estará a logo, o input:text e as categorias -->
    <nav class="header navbar">

      <div class="logo">
        <img src="assets/logoHP2.jpg" alt="Logo do e-commerce Harry Potter com fundo preto e a escrita dourada">
      </div>

      <div class="searchBar">
        <input type="text" name="" id="" placeholder="">
      </div>

      <div class="login">
        <div class="iconPeople">
          <img src="assets/user_6177790.png" alt="">
        </div>

        <div class="iconCart">
          <img src="assets/shopping-cart_833314.png" alt="">
        </div>
      </div>

    </nav>

    <div class="categories">
      <ul>
        <li>Bonecos</li>
        <li>Varinhas</li>
        <li>Capas</li>
        <li>Acessórios</li>
        <li>Moletom</li>
      </ul>
    </div>

  </header>

  <main class="container">
    <!-- Onde ficarão os banners e cards -->
    <div class="banners">

    </div>

    <div class="card-1">

    </div>

  </main>

  <footer class="footer">

  </footer>
</body>
</html>
